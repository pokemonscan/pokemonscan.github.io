<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PokemonScan</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

    <link rel="stylesheet"   href="//cdn.jsdelivr.net/npm/docsify-changelog-plugin@latest/dist/style.css"/>
    <link rel="stylesheet"   href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

</head>
<body>

<nav></nav>

<div id="app"></div>
<script>
    window.$docsify = {
        name: 'PokemonScan',
        repo: 'https://github.com/taropowder/pokemon.git',
        loadSidebar: true,
        // loadNavbar: true,
        loadNavbar : false, // IMPORTANT
        changelog : 'CHANGELOG.md',
        coverpage: true,
        subMaxLevel: 5,
        plantuml: {
            skin: 'default',
        },

    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-changelog-plugin@latest/dist/index.js"></script>

</body>
</html>
