<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PokemonScan</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="shortcut icon" type="image/x-icon" href="/img/pokeball.png">
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-changelog-plugin@latest/dist/style.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>


</head>
<body>

<nav></nav>

<div id="app"></div>
<script>
    var num = 0;
    mermaid.initialize({startOnLoad: false});
    window.$docsify = {
        name: 'PokemonScan',
        repo: 'https://github.com/taropowder/pokemonscan-pokeball.git',
        loadSidebar: true,
        // loadNavbar: true,
        loadNavbar: false, // IMPORTANT
        coverpage: true,
        subMaxLevel: 5,
        plantuml: {
            skin: 'default',
        },
        plugins: [
            function (hook, vm) {
                hook.ready(function () {
                    mermaid.initialize({ startOnLoad: false });
                });
                hook.doneEach(function () {
                    mermaid.init(undefined, '.mermaid');
                });
            }
        ],
        markdown: {
            renderer: {
                code: function (code, lang) {
                    var html = '';
                    if (code.match(/^sequenceDiagram/) || code.match(/^graph/) || code.match(/^gantt/)) {
                        html = '<div class="mermaid">' + code + '</div>';
                    }
                    var hl = Prism.highlight(code, Prism.languages[lang] || Prism.languages.markup);
                    return html + '<pre v-pre data-lang="' + lang + '"><code class="lang-' + lang + '">' + hl + '</code></pre>';
                }
            }
        }

    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>


</body>
</html>
